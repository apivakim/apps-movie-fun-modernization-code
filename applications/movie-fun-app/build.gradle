apply plugin: "war"
apply plugin: "org.springframework.boot"

dependencies {

    compile project(":components:movie-fun-api")

    compile "taglibs:standard:1.1.2"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-tomcat"


    compile "javax.servlet:jstl:1.2"
    compile "org.apache.tomee:javaee-api:7.0"
    compile "org.apache.tomcat.embed:tomcat-embed-jasper:8.5.6"
    compile "org.apache.geronimo.specs:geronimo-osgi-locator:1.1"
    compile "org.apache.geronimo.components:geronimo-jaspi:2.0.0"

    testCompile "junit:junit:4.12"
    testCompile "org.springframework.boot:spring-boot-starter-test"
}

def albumsUrl = "http://localhost:8081/albums"
def moviesUrl = "http://localhost:8082/movies"
test.environment([
        "MOVIES_URL": "$moviesUrl",
        "ALBUMS_URL": "$albumsUrl"
])

bootRun.environment([
        "MOVIES_URL": "$moviesUrl",
        "ALBUMS_URL": "$albumsUrl"
])